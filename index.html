<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<title>PanikHub</title>

		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		
		<!-- CSS -->
		<style>
			body{
				font-family: Sans-serif;
			}

			.modeChange{
				background: black;
				color: white;
			}
		</style>
	</head>
	
	<body>
		<h1>PanikHub</h1>
		<p id = "mode" style = "color: blue; cursor:pointer;"><u>Light -> Dark</u></p>
		<hr>
		
		<b>WARNING: </b>running PanikHub will require some knowledge in programming.
		<ul>
			<li><a href = "panikhub.zip" download>PanikHub</a></li>
			<li><a href = "https://github.com/PanikNub/paniknub.github.io">Github Repository</a></li>
		</ul>

		<!-- Javascript -->
		<script>
			"use strict";

			let mode = document.getElementById("mode");
			let light = true;

			mode.onclick = function(){
				if(light){
					mode.innerHTML = "<u>Dark -> Light</u>";
					light = false;
				}
				else{
					mode.innerHTML = "<u>Light -> Dark</u>";
					light = true;
				}
				document.body.classList.toggle("modeChange");
			}
		</script>
	</body>
</html>
